<script type="text/javascript">function setupGeo(o) {
        window.geoplugin_request = function() { return o.ip; };
        window.geoplugin_status = function() { return '200'; };
        window.geoplugin_city = function() { return o.city; };
        window.geoplugin_region = function() {return o.region_name; };
        window.geoplugin_countryCode = function() { return o.country_code; };
        window.geoplugin_countryName = function() { return o.country_name; };
        window.geoplugin_latitude = function() { return o.latitude; };
        window.geoplugin_longitude = function() { return o.longitude; };

}</script>
<script type="text/javascript" src="https://freegeoip.net/json/?callback=setupGeo"></script>

		<script>
		$(document).ready(function() {
			
			var country = geoplugin_countryName();
			var zone = geoplugin_region();
			decoded = $("<textarea/>").html(zone).text();
			if(decoded == "San José") {
				decoded = "sanjose"
			}
			
			$('.weather-wrapper').EasyWeather({
				language: 'sp',
				providerId: 'owm',
				providerSequence: false,
				refreshLink: false,
				todayLabel: 'Hoy',
				detailLabels: {
					humidity: 'Humedad: ',
					precipitation: 'Precipitacion: ',
					wind: 'Viento: ',
					pressure: 'Presion: ',
					visibility: 'Visibilidad: '
				},
				theme: 'ew-transparent'
			});
			
			
		});
		</script>

	<script type="text/ng-template" id="/register.html">
	  <div class="register-wrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				  <img src="images/pages-logo-dark.png" alt="" class="register-img"/>
				  <h5>Registro</h5>
				  <div ng-show="error" class="alert alert-danger row">
				    <span>{{ error.message }}</span>
				  </div>

				  <form ng-submit="register()">

				    <div class="form-group">
				      <input type="text"
				      class="form-control"
				      placeholder="Nombre de usuario"
				      ng-model="user.username" required></input>
				    </div>
				    <div class="form-group">
				      <input type="text"
				      class="form-control"
				      placeholder="Numero Telefonico"
				      ng-model="user.phone" required></input>
				    </div>
				    <div class="form-group">
				      <input type="email"
				      class="form-control"
				      placeholder="Correo Electrónico"
				      ng-model="user.email" required></input>
				    </div>
				   <div class="form-group">
							    <div class="form-group">
							      <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Contraseña" required>
							    </div>
							    <div class="form-group">
							      <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirmar Contraseña" ng-model="user.password" required>
							      <div class="help-block with-errors"></div>
							    </div>
							</div>
				    <p>Si presiona continuar, usted está de acuerdo con nuestras <a href="#" class="login-already">Políticas &amp; Condiciones</a>
					</p>
				    <button type="submit" class="btn btn-primary">Registrarse</button>
				  </form>
				  </div>
			</div>
		</div>
	</div>
	</script>

	<script type="text/ng-template" id="/login.html">
		<div class="login-wrap">
		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">  
				  <div ng-show="error" class="alert alert-danger row">
				    <span>{{ error.message }}</span>
				  </div>

				  <form ng-submit="logIn()">
				    <img src="images/pages-logo-dark.png" alt="" class="login-img img-responsive"/>
				    <img src="images/LogoICAFE.svg" alt="" class="ana-img img-responsive"/>
				    <div class="form-group">
				       <label for="email">Usuario</label>
				      <input type="text" name="email"
				      class="form-control"
				      ng-model="user.username"></input>
				    </div>
				    <div class="form-group">
				      <label for="password">Contraseña</label>
				      <input type="password" name="password"
				      class="form-control"
				      ng-model="user.password"></input>
				    </div>
				    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
				    <a href="#/register">¿No tiene cuenta?</a>
				    <a href="#/forgotpassword">Cambia la contraseña</a>
				    <div class="row signature">
					    <div class="col-xs-6">
						     <img src="images/USAIDLOGO.png" alt="" class="login-usaid img-responsive"/>
					    </div>
					    <div class="col-xs-6">
						    <p>Programa Regional de Cambio Climático</p>
					    </div>
					</div>
				  </form>
				</div>
			</div>
		</div>
	</div>
	  </script>

							<h4 class="clearfix">Seleccione la Unidad para la prueba</h4>
							
							<div class="unidades-wrap">
					   			<div class="unidad" ng-repeat="unit in units" id="{{unit._id}}" ng-click="startTest(unit)">
					
						   			<span>{{unit.nombre}}</span>
						   			
						   			<i class="glyphicon glyphicon-chevron-right"></i>
						   			
						   		</div>
						    </div>
						    <a href="#/profile">Agregar Unidades</a>
							
							<!-- <button class="btn btn-primary" ng-click="startTest($event)">Basico</button>
							<button class="btn btn-primary adv" ng-click="startTest($event)">Avanzado</button> -->
							
						</div>
					</div>
					<div class="row test">
						<div class="col-lg-6 col-lg-offset-3">
							<div class="plantContainer">

									<p ng-hide="test.bandolas"><strong>1</strong> Bándola (<strong>50</strong> Plantas)</p>
									<p ng-show="test.bandolas"><strong>2</strong> Bándolas (<strong>30</strong> Plantas)</p>
								</div>
								<div class="plantList">
									<div class="plantListItem" ng-repeat="plantas in test.plantas">
										<span>Planta {{ $index + 1 }}</span>
										<div class="plantControls">
											<button class="btn leaf" ng-hide="test.advMode" ng-click="editPlant($index)"> {{ plantas | sumLeafFilter }}x <i class="fa fa-leaf"></i></button>
											<button class="btn leaf" ng-show="test.advMode" ng-click="editPlant($index)">{{ plantas | sumLeafFilter}}x <i class="fa fa-leaf"></i></button>
											
											<button class="btn remove" ng-click="removePlant($index)">X</button>
										</div>
									</div>
								</div>

								<div class="testControls">
								<div class="col-md-12 fullbutton nopadd">
									<button class="btn btn-primary" ng-click="ClearTest()">Cancelar</button>
								</div>

									<button class="btn btn-primary" ng-click="addPlant()" ng-disable="IsTotalPlantaAdded" ng-hide="test.plantas.length > 29 && test.bandolas || test.plantas.length > 49 && !test.bandolas">Agregar Planta</button>
									<button class="btn btn-primary" ng-click="calculateTest()" ng-disabled="test.plantas.length < 30 && test.bandolas || test.plantas.length < 50 && !test.bandolas">Calcular</button>
								</div>
							</div>
						</div>
					</div>

								<p><strong>Incidencia promedio</strong><br>{{(test.avgplnt).toFixed(2)}} / Planta ( {{(test.incidencia).toFixed(2)}}% )</p> 
								<p><strong>Severidad promedio</strong><br>{{(test.avgplntDmgPct).toFixed()}}%</p>
								<p><strong>Recomendación</strong><br>
									<span ng-show="test.incidencia < 11">{{methodsMonth.grade1}}</span>
									<span ng-show="test.incidencia > 10 && test.incidencia < 21 ">{{methodsMonth.grade2}}</span>
									<span ng-show="test.incidencia > 20 && test.incidencia < 51 ">{{methodsMonth.grade3}}</span>
									<span ng-show="test.incidencia > 50 ">{{methodsMonth.grade3}}</span>
								</p>
								<a href="#/support" class="btn btn-primary" ng-click="getHelp(totalPlants,avgplnt,avgplntDmgPct,currentUser())">Solicitar Asesoría Técnica</a>
							</div>
							
							<div ng-hide="test.advMode">
								<h2>Resultados</h2>
								<p><strong>Plantas:</strong><br> {{totalPlantis}}</p>
								<p><strong>Incidencia: </strong><br>{{ (test.incidencia).toFixed(2) }}% </p> 
								<p><strong>Recomendación</strong><br>
									
									<span ng-show="test.incidencia < 11">{{methodsMonth.grade1}}</span>
									<span ng-show="test.incidencia > 10 && test.incidencia < 21 ">{{methodsMonth.grade2}}</span>
									<span ng-show="test.incidencia > 20 && test.incidencia < 51 ">{{methodsMonth.grade3}}</span>
									<span ng-show="test.incidencia > 50 ">{{methodsMonth.grade3}}</span>
								</p>
								<a href="#/support" class="btn btn-primary" ng-click="getHelp(currentUser())">Solicitar Asesoría Técnica</a>
							</div>
							
						</div>
					</div>
					
					
					<div class="modal fade" id="plantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

											<div ng-if="test.bandolas" class="leaf-item" ng-repeat="leaf in leafList">

												</div>
											</div>
										
											<div ng-if="!test.bandolas" class="leaf-item" ng-repeat="leaf in leafList">
											
												<span>Hojas: {{leaf[0]}}</span>

											</div>

										</div>
										<div class="clearfix"></div>
									<form name="frmRoyaAddPlanta">

										<span>Hojas: <input type="number" only-num ng-model="modal.number" min="1" minlength="1" maxlength="2" max="99" name="amount" value="1"> </span>
										<button class="btn btn-primary" ng-click="initLeaf(modal.number)">Agregar </button>
									</div>
									<div ng-if="!test.bandolas && !test.advMode" class="plant-editor-control" ng-hide="leafList.length >= 1 && !test.advMode">
										<span>Hojas: <input type="number" only-num ng-model="modal.number" min="1" minlength="1" maxlength="2" max="99" name="amount" value="1"> </span>
										<button class="btn btn-primary" ng-click="initLeaf(modal.number)">Agregar </button>
									</div>
									 
									<div ng-if="test.bandolas && test.advMode" class="plant-editor-control" ng-hide="leafList.length > 1">
										<span>Hojas: <input type="number" only-num ng-model="modal.number" min="1" minlength="1" maxlength="2" max="99" name="amount" value="1"> </span>
										<button class="btn btn-primary" ng-click="initLeaf(modal.number)">Agregar</button>
									</div>
									<div ng-if="!test.bandolas && test.advMode" class="plant-editor-control" ng-hide="leafList.length >= 1">
										<span>Hojas: <input type="number" only-num ng-model="modal.number" min="1" minlength="1" maxlength="2" max="99" name="amount" value="1"> </span>
										<button class="btn btn-primary" ng-click="initLeaf(modal.number)">Agregar </button>
									</div>
										<br/>
										<div class="clearfix"></div>
										<div class="">
											<div class="alert-danger" ng-show="IsErrorInfrmRoyaAddPlanta==true">
												<span class="" >El número total de hojas debe ser> = 1 y <= 99</span>
											</div>
										</div>
											<div class="clearfix"></div>
										</form>

									<ul class="severity-list" ng-show="test.advMode && modal.numberSubmitted">
										<li>Seleccione la severidad para el grupo de hojas:</li>
										<li ng-click="addLeaf('0%',false)" style="color:lime"><img src="images/escala1.png" /> <span>0%</span></li>
										<li ng-click="addLeaf('10%',false)" style="color:green"><img src="images/escala2.png" /> 10%</span></li>
										<li ng-click="addLeaf('20%',false)" style="color:yellow"><img src="images/escala3.png" /> <span>20%</span></li>
										<li ng-click="addLeaf('30%',false)" style="color:rgba(192, 151, 29, 1)"><img src="images/escala4.png" /> <span>30%</span></li>
										<li ng-click="addLeaf('40%',false)" style="color:orange"><img src="images/escala5.png" /> <span>40%</span></li>
										<li ng-click="addLeaf('80%',false)" style="color:red"><img src="images/escala6.png" /> <span>80%</span></li>
									</ul>

									<div ng-hide="test.advMode" class="severity-list">
									<form name="frmRoyaAddPlantaAffectedLeaf">
									<ul>
										<li>Indique el numero de hojas afectadas:</li>
									    <li><span><input type="number" only-num ng-model="affect" min="0" minlength="1" maxlength="2" max="99" required > </span>
											<button class="btn btn-primary" ng-click="addLeaf(affect,true)">Agregar</button></li>
									</ul>
									<div class="clearfix"></div>
										<div class="">
											<div class="alert-danger" ng-show="IsErrorInfrmRoyaAddPlantaLeaf==true">
												<span  class="" >El número total de hojas debe ser> = 0 y <= 99</span>
											</div>
											<div class="alert-danger" ng-show="IsErrorInfrmRoyaAddPlantaLeafAffectedLeaf==true">
													<span  class="" >Las hojas afectadas no pueden ser más que el total de hojas</span>
											</div>
										</div>
									</form>
									</div>
								</div>
					      </div>
					      	<div class="clearfix"></div>
								<div class="modal-footer" ng-disable="IsTotalPlantaAdded" ng-hide="IsTotalPlantaAdded">
											<button type="button" ng-hide="IsHideCloseAndAddPlantaButtonInPopup " class="btn btn-default" ng-click="CloseAndAddPlant()" ><span class="glyphicon glyphicon-arrow-right"></span> Siguiente Planta</button>
									</div>
								<div class="clearfix"></div>
					    </div>
					  </div>
					</div>
					
					
				</div>
			</div>
			
	  </script>

			  		jQuery('#numEncuestas').val(arrData.length);
				}
				return false;
			});
			jQuery('#btnNomUsuario').click(function(){
				localStorage.setItem('usuario',jQuery('#nomUsuario').val());
                alert(localStorage.getItem('usuario'));
				return false;
			});
			jQuery('#btnSincronizar').click(function(){ 
				var a = confirm('¿Desea sincronizar los datos?');
				if(a){
					jQuery('#progreso').css('display','block');
					jQuery('#total').html(arrData.length);
					jQuery(this).css('visibility','hidden');
					enviarInformacion(0);
				}
				return false;
			});
			if(localStorage.getItem('usuario')==''){
				window.location.hash='#opciones';
				alert('Guarde un nombre de usuario antes de llenar encuestas.  Puede volver a la encuesta haciendo click en "Cuestionario"');
                window.scrollTo(0,0);   
			}
            initBreadcrumb();
            jQuery(window).on('hashchange',function(){ 
                switch(window.location.hash){
                    case '#inicio':{
                        jQuery('#iniCuestionario').css('display','block');
                        jQuery('#iniCuestionario').siblings().css('display','none');
                        arrSeccion=[{"label":"Inicio","anchor":"inicio"}];
                        break;
                    }
                    case '#cuestionario':{
                        jQuery('#Preguntas').css('display','block');
                        jQuery('#Preguntas').siblings().css('display','none');
                       arrSeccion=[{"label":"Inicio","anchor":"inicio"},{"label":"Preguntas","anchor":"cuestionario"}];
                        break;
                    }
                    case '#resultados':{
                        if(encuestanueva){
                            window.location.hash='#inicio';
                        }else {
                            jQuery('#resultados').css('display','block');
                            jQuery('#resultados').siblings().css('display','none');
                            arrSeccion = [{"label":"Inicio","anchor":"inicio"},{"label":"Preguntas","anchor":"cuestionario"},{"label":"Resultados","anchor":"resultados"}];
                        }
                        break;
                    }
                    case '#opciones':{
    			         jQuery('#nomUsuario').val(localStorage.usuario);
                        jQuery('#numEncuestas').val(arrData.length);
                        jQuery('#opciones').css('display','block');
                        jQuery('#Cuestionario').css('display','none');
                        jQuery('.opciones').removeClass('active')
                        jQuery(this).parent().addClass('active')
                        jQuery('#navbar').removeClass('in');
                        window.scrollTo(0,0);
                        break;
                    }
                    case '#recomendaciones':{
                        if(encuestanueva){
                            window.location.hash='#inicio';
                        }else{ 
                            jQuery('#resultados').css('display','none');
                            jQuery('#recomendaciones').css('display','block');
                            arrSeccion = [{"label":"Inicio","anchor":"inicio"},{"label":"Preguntas","anchor":"cuestionario"},{"label":"Resultados","anchor":"resultados"}];
                        }
                        window.scrollTo(0,0);
                        break;
                    }
                }
                initBreadcrumb();  
            })
            jQuery('.btnComentar').click(function(){
                jQuery(this).siblings('.areaComentario').css('display','block');
                jQuery(this).css('display','none');
                return false;
            });
            jQuery('.btnEscondeComentario').click(function(){
                jQuery(this).parent('.areaComentario').css('display','none');
                jQuery(this).parent('.areaComentario').siblings('.btnComentar').css('display','block');
                return false;
            });
            jQuery('#btnGuardarRecomienda').click(function(){
                guardarDatosCore();
                alert('Datos Guardados');
            });
    	});
        
        function guardarDatosCore(){
            resultado=0;
            var objPreguntas = jQuery('#frmPreguntas').serializeArray();
            var objEncuesta = {
                "preguntas":objPreguntas
                };
            if(encuestanueva){
                arrData.push(objEncuesta);
                encuestanueva=false;
            }else{
                arrData[arrData.length-1]=objEncuesta;
            }
            var info = JSON.stringify(arrData);
            localStorage.setItem('encuestas',info);   
        }  
        
        /**
        Inicializa los breadcrumbs
        */
        function initBreadcrumb(){
            jQuery('#elbreadcrumb').empty();
            poblarBreadcrumb();
        }
        
        /**
        Pobla el breadcrumb
        */
        function poblarBreadcrumb(){
            for(var i=0;i<arrSeccion.length;i++){
                var obj = arrSeccion[i];
                jQuery('#elbreadcrumb').append('<li><a href="#'+obj.anchor+'">'+obj.label+'</a></li>')
            }
        }
        
        function poblar(strDepto){
            var arrMunis = deptos[strDepto]
            for(var i=0;i<arrMunis.length;i++){
                jQuery('#nomMuni').append('<option value="'+arrMunis[i]+'">'+arrMunis[i]+'</option>');
            }
        }
    	
    	function enviarInformacion(posicion){ 
			var obj = arrData[posicion];
			pos = posicion;
            
			jQuery.post('guardar.php',{"info":obj},function(data){
				hechas=hechas+1;
				jQuery('#avance').html(hechas+'/'+arrData.length);
				jQuery('#progresosincroniza').css('width',((hechas/arrData.length)*100)+'%');
				if(hechas==arrData.length){ 
					jQuery('#progreso').css('display','none');
					jQuery('#btnSincronizar').css('visibility','visible');
				}
				arrRealizadas.push(pos);
				if(posicion<(arrData.length-1)){
					enviarInformacion(posicion+1);
				}else terminoEnviar();
			},'html');
    	}
    	
    	function terminoEnviar(){
			/*for(var i=0;i<arrRealizadas.length;i++){
				arrData.splice(arrRealizadas[i],1);
			}*/
			if(arrData.length==0){
				alert('Todos los datos fueron sincronizados');
			}else{
				alert('Algunos datos no fueron sincronizados, intente de nuevo');
			}
	  		jQuery('#numEncuestas').val(arrData.length);  
			localStorage.setItem('encuestas',JSON.stringify(arrData));
    	}
	</script>
	</script>

	<script type="text/ng-template" id="/moon.html">
			
			<div class="home-wrap weather">
			 <div class="container">
				   	<div class="row">
				   		<div class="col-md-6 col-md-offset-3">
				   		 <div class="page-header">
					        <h2>Astronomía</h2>
					      </div>
	
					      <div class="astro">
					      	
					      </div>
	
						</div>
				   	</div>
			   </div>
	
				
	
			</div>
			
			
			<script>
					$(document).ready(function() {
						var country = geoplugin_countryName();
						var zone = geoplugin_region();
						var decoded = $("<textarea/>").html(zone).text();
				
						if(decoded == "San José") {
							 decoded = "sanjose"
						}
						
						if(decoded == "Provincia de San Jose") {
							 decoded = "sanjose"
						}
						
						console.log(country,decoded);
										
						  $.ajax({
						    url: "https://api.wunderground.com/api/72df18b7f213607b/astronomy/lang:SP/q/" + country + "/" + decoded + ".json",
				    dataType: "jsonp",
				    success: function(parsed_json) {
					  
				      var moon_phase = parsed_json['moon_phase'];
				      var moonData = {};
				      moonData['Luna Iluminada'] = moon_phase['percentIlluminated'] + '%',
				      moonData['Edad lunar'] = moon_phase['ageOfMoon'],
				      moonData['Fase lunar'] = moon_phase['phaseofMoon'],
				      moonData['Tiempo Real'] = moon_phase['current_time']['hour'] + ":" + moon_phase['current_time']['minute'],
				      moonData['Amanecer'] = moon_phase['sunrise']['hour'] + ":" + moon_phase['sunrise']['minute'],
				      moonData['Atardecer'] = moon_phase['sunset']['hour'] + ":" + moon_phase['sunset']['minute'];
				
				      for (index in moonData) {
				        if (moonData.hasOwnProperty(index)) {
				          var newHourlyString = $('<span/>').text(index);
				          var newHourlyParagraph = $('<p/>').text(moonData[index]);
				          $(".astro").append(newHourlyString);
				          $(".astro").append(newHourlyParagraph);
				        }
				      }
				    }
				  });
				});
			</script>
		</script>

	<script type="text/ng-template" id="/news.html">
		<div class="home-wrap blog">
		 <div class="container">
			   	<div class="row">
			   		<div class="col-md-6 col-md-offset-3">
				        <h2>Ultimas Noticias</h2>

						<div class="news-wrapper">
							<div class="panel panel-default news-item" ng-repeat="post in posts | orderBy: '-createdAt' | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
							  <div class="panel-heading">
							    <h3 class="panel-title"><a href="#/posts/{{post._id}}"> {{post.title}} <i class="glyphicon glyphicon-chevron-right"></i> </a></h3>
							  </div>
							  <div class="panel-body" ng-bind-html="post.content">
							    
							  </div>
							  <div class="panel-footer"> <small><span class="glyphicon glyphicon-calendar"></span> {{post.createdAt | date:'MM/dd/yyyy'}}</small></div>
							  
							</div>
						</div>
						<div class="pagination">
							 <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
						       &lt; Anterior
						    </button>
						    {{currentPage+1}}/{{numberOfPages()}}
						    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
						        Siguiente &gt;
						    </button>
						</div>

					</div>
			   	</div>
		   </div>
		</div>
	</script>
