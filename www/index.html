	<script type="text/ng-template" id="/register.html">
	  <div class="register-wrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				  <img src="images/pages-logo-dark.png" alt="" class="register-img"/>
				  <h5>Registro</h5>
				  <div ng-show="error" class="alert alert-danger row">
				    <span>{{ error.message }}</span>
				  </div>

				  <form ng-submit="register()">

				    <div class="form-group">
				      <input type="text"
				      class="form-control"
				      placeholder="Nombre de usuario"
				      ng-model="user.username" required></input>
				    </div>
				    <div class="form-group">
				      <input type="text"
				      class="form-control"
				      placeholder="Numero Telefonico"
				      ng-model="user.phone" required></input>
				    </div>
				    <div class="form-group">
				      <input type="email"
				      class="form-control"
				      placeholder="Correo Electrónico"
				      ng-model="user.email" required></input>
				    </div>
				   <div class="form-group">
							    <div class="form-group">
							      <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Contraseña" required>
							    </div>
							    <div class="form-group">
							      <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirmar Contraseña" ng-model="user.password" required>
							      <div class="help-block with-errors"></div>
							    </div>
							</div>
				    <p>Si presiona continuar, usted está de acuerdo con nuestras <a href="#" class="login-already">Políticas &amp; Condiciones</a>
					</p>
				    <button type="submit" class="btn btn-primary">Registrarse</button>
				  </form>
				  </div>
			</div>
		</div>
	</div>
	</script>

	<script type="text/ng-template" id="/roya.html">

							<h2>BIENVENIDO <span>{{ currentUser() }}</span></h2>
							<p>Para llevar a cabo el Cálculo de Roya es necesario que elija 30 plantas (2 Bandolas) o 60 plantas (1 Bandola) al azar</p>
							<div class="radio">
							  <input type="radio" id="optionsRadios1" ng-value="false" ng-model="test.advMode"><label for="optionsRadios1">Basico</label>
							</div>

							  <input type="radio" id="optionsRadios2" ng-value="true" ng-model="test.advMode"><label for="optionsRadios2">Avanzado <small>(Incluye cálculo de severidad)</small></label>

							<h4 class="clearfix">Seleccione la Unidad para la prueba</h4>

					   			<div class="unidad" ng-repeat="unit in units" id="{{unit._id}}" ng-click="startTest(unit)">
					
						   			<span>{{unit.nombre}}</span>
						   			
						   			<i class="glyphicon glyphicon-chevron-right"></i>
						   			
						   		</div>
						    </div>
						    <a href="#/profile">Agregar Unidades</a>
							
							<!-- <button class="btn btn-primary" ng-click="startTest($event)">Basico</button>
							<button class="btn btn-primary adv" ng-click="startTest($event)">Avanzado</button> -->

					</div>
					<div class="row test">

								</div>

											<button class="btn leaf" ng-show="test.advMode" ng-click="editPlant($index)">{{ plantas | sumLeafFilter}}x <i class="fa fa-leaf"></i></button>
											
											<button class="btn remove" ng-click="removePlant($index)">X</button>
										</div>
									</div>
								</div>
								<div class="testControls">
									<button class="btn btn-primary" ng-click="addPlant()" ng-hide="test.plantas.length > 29 && test.bandolas || test.plantas.length > 49 && !test.bandolas">Agregar Planta</button>

									<span ng-show="test.incidencia > 50 ">{{methodsMonth.grade3}}</span>
								</p>

							</div>
							
							<div ng-hide="test.advMode">
								<h2>Resultados</h2>

								<p><strong>Incidencia: </strong><br>{{ (test.incidencia).toFixed(2) }}% </p> 
								<p><strong>Recomendación</strong><br>
									
									<span ng-show="test.incidencia < 11">{{methodsMonth.grade1}}</span>

									<span ng-show="test.incidencia > 20 && test.incidencia < 51 ">{{methodsMonth.grade3}}</span>
									<span ng-show="test.incidencia > 50 ">{{methodsMonth.grade3}}</span>
								</p>
								<a href="#/support" class="btn btn-primary" ng-click="getHelp(currentUser())">Solicitar Asesoría Técnica</a>
							</div>
							
						</div>
					</div>
					
					
					<div class="modal fade" id="plantModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

					        <h4 class="modal-title" id="myModalLabel">Planta {{plantname}}</h4>
					      </div>
					      <div class="modal-body">
					        <div class="plant-editor">

									<p ng-hide="test.advMode">Agregue la cantidad total de hojas.</p>
									<div class="leaf-list">
										<div class="leaf-item" ng-repeat="leaf in leafList">
											<span>Hojas: {{leaf[0]}}</span>
											<div class="leaf-control">
												<span class="severity">{{leaf[1]}}</span>
												<span class="remove" ng-click="removeLeaf($index)">X</span>
												</div>
											</div>
										</div>
									<div class="plant-editor-control" ng-hide="leafList.length > 1 && !test.advMode">
										<span>Hojas: <input type="number" name="amount" value="1"> </span>
										<button class="btn btn-primary" ng-click="initLeaf()">Agregar</button>
									</div>
									<ul class="severity-list" ng-show="test.advMode">
										<li>Seleccione la severidad para el grupo de hojas:</li>
										<li ng-click="addLeaf('0%')" style="color:lime"><img src="/images/escala1.png" /> <span>0%</span></li>
										<li ng-click="addLeaf('10%')" style="color:green"><img src="/images/escala2.png" /> 10%</span></li>
										<li ng-click="addLeaf('20%')" style="color:yellow"><img src="/images/escala3.png" /> <span>20%</span></li>
										<li ng-click="addLeaf('30%')" style="color:rgba(192, 151, 29, 1)"><img src="/images/escala4.png" /> <span>30%</span></li>
										<li ng-click="addLeaf('40%')" style="color:orange"><img src="/images/escala5.png" /> <span>40%</span></li>
										<li ng-click="addLeaf('80%')" style="color:red"><img src="/images/escala6.png" /> <span>80%</span></li>
									</ul>
									<ul class="severity-list" ng-hide="test.advMode">
										<li>Indique el numero de hojas afectadas:</li>
									    <li><span><input type="number" ng-model="affect" > </span>
										<button class="btn btn-primary" ng-click="addLeaf('afectadas: ' + affect)">Agregar</button></li>
									</ul>
								</div>
					      </div>
					      
					    </div>
					  </div>
					</div>
					
					
				</div>
			</div>
			
	  </script>

	<script type="text/ng-template" id="/dosage.html">
			<div class="roya-wrap">
						<h2 class="section-header">
		  				CÁLCULO DE DOSIFICACION ADECUADA
		  			</h2>
					<div class="container">
						<div class="row">
							<div class="col-lg-6 col-lg-offset-3">
								<br>
								<br>
									<span><strong>Tipo de Producto</strong></span>
									<select ng-model="dosage.productType"  id="productType" class="form-control" >
										<option value="0" selected >Seleccione una opcion</option>
										<option value="Fungicidas" >Fungicida</option>
										<option value="Insecticida" >Insecticida</option>
									</select>

									<strong>Nombre del Producto:</strong> <select ng-model="dosage.productName"  id="productType" class="form-control" required>
										<option value="Opera" selected >Opera</option>
										<option value="Atemi" >Atemi</option>
										<option value="Esfera" >Esfera</option>
										<option value="Opus" >Opus</option>
									</select>

									<span><strong>Dosis producto cc/ha:</strong> <input type="number" ng-model="dosage.ProductDosage" class="form-control"  value="1"> </span>

									<span><strong>Plantas Atomizadas:</strong> <input type="number" ng-model="dosage.plantsAtomised" class="form-control"  value="1"> </span>

									<span><strong>Litros Gastados:</strong> <input type="number" ng-model="dosage.litersWornOut" class="form-control"  value="1"> </span>

									<span><strong>Litros por Hectárea:</strong> <input type="number" ng-model="dosage.litersByHa" class="form-control"  value="1"> </span>

									<span><strong>Plantas por Hectárea: </strong></span>
									<input type="radio" id="optionArea1" ng-value="false" name="areas" ng-model="dosage.plantsByHa" value="4000"><label for="optionArea1">4000</label>
									<input type="radio" id="optionArea2" ng-value="false" name="areas" ng-model="dosage.plantsByHa2" value="5000"><label for="optionArea2">5000</label>

	<script type="text/ng-template" id="/moon.html">
			
			<div class="home-wrap weather">
			 <div class="container">
				   	<div class="row">
				   		<div class="col-md-6 col-md-offset-3">
				   		 <div class="page-header">
					        <h2>Astronomia</h2>
					      </div>
	
					      <div class="astro">
					      	
					      </div>
	
						</div>
				   	</div>
			   </div>
	
				
	
			</div>
			
			
			<script>
					$(document).ready(function() {
						var country = geoplugin_countryName();
						var zone = geoplugin_region();
						
				
				
				var decoded = $("<textarea/>").html(zone).text();
				
					if(decoded == "San José") {
						 decoded = "sanjose"
					}
										
				  $.ajax({
				    url: "http://api.wunderground.com/api/72df18b7f213607b/astronomy/lang:SP/q/" + country + "/" + decoded + ".json",
				    dataType: "jsonp",
				    success: function(parsed_json) {
				      var moon_phase = parsed_json['moon_phase'];
				      var moonData = {};
				      moonData['Luna Iluminada'] = moon_phase['percentIlluminated'] + '%',
				      moonData['Edad lunar'] = moon_phase['ageOfMoon'],
				      moonData['Fase lunar'] = moon_phase['phaseofMoon'],
				      moonData['Tiempo Real'] = moon_phase['current_time']['hour'] + ":" + moon_phase['current_time']['minute'],
				      moonData['Amanecer'] = moon_phase['sunrise']['hour'] + ":" + moon_phase['sunrise']['minute'],
				      moonData['Atardecer'] = moon_phase['sunset']['hour'] + ":" + moon_phase['sunset']['minute'];
				
				      for (index in moonData) {
				        if (moonData.hasOwnProperty(index)) {
				          var newHourlyString = $('<span/>').text(index);
				          var newHourlyParagraph = $('<p/>').text(moonData[index]);
				          $(".astro").append(newHourlyString);
				          $(".astro").append(newHourlyParagraph);
				        }
				      }
				    }
				  });
				});
			</script>
		</script>

															  <option>Noviembre</option>

												</div>
												<div class="col-xs-12">

													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<label>¿En que mes lo realiza?</label>

															  <option>Enero</option>
															  <option>Febrero</option>
															  <option>Marzo</option>
															  <option>Abril</option>
															  <option>Mayo</option>
															  <option>Junio</option>
															  <option>Julio</option>
															  <option>Agosto</option>
															  <option>Septiembre</option>
															  <option>Octubre</option>
															  <option>Noviembre</option>
															  <option>Diciembre</option>
															</select>
													</div>
												</div>
												<div class="col-xs-12">

															    Si
															  </label>
															</div>
															<div class="radio">
															  <label>
															    <input type="radio" name="fungicidasRoya" ng-value="false" ng-model="newUnit.fungicidasRoya">
															    No
															  </label>
														</div>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<div class="row">
														<label class="col-xs-12">¿Que tipo de fungicidas aplica?</label>
															<div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.fungicidas.contacto"> Contacto
													          </label>
													        </div>
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.fungicidas.biologico"> Biológico
													          </label>
													        </div>									
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.fungicidas.sistemico"> Sistémico
													          </label>
													        </div>
														</div>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<label>¿Cuando los aplica?</label>
														<textarea 
														      class="form-control"
														      row="3"
														      ng-model="newUnit.fungicidasFechas"></textarea>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<p>¿Verifica la calidad del Agua?</p>
														  <div class="radio">
															  <label>
															    <input type="radio" name="verificaAgua" ng-value="true" ng-model="newUnit.verificaAgua" checked>
															    Si

															</div>
															<div class="radio">
															  <label>

															    No
															  </label>
														</div>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<div class="row">
														<label class="col-xs-12">¿Que tipo de verificación?</label>
															<div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.verificaAguaTipo.ph"> Ph
													          </label>
													        </div>
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.verificaAguaTipo.dureza"> Dureza
													          </label>
													        </div>									
													        
														</div>
														
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control"
														      placeholder="Producción"
														      ng-model="unit.rendimiento"></input>
														      (cereza/Hectareas)
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														
														<input type="text"
														      class="form-control"
														      placeholder="Floracion principal"

													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control date-field"
														      placeholder="Inicio de la cosecha"
														      ng-model="newUnit.inicioCosecha"></input>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control date-field"
														      placeholder="Final de la cosecha"
														      ng-model="newUnit.finalCosecha"></input>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control date-field"
														      placeholder="Inicio epoca lluviosa"
														      ng-model="newUnit.epocalluviosa"></input>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control date-field"
														      placeholder="Fin epoca lluviosa"
														      ng-model="newUnit.FinEpocalluviosa"></input>
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<input type="text"
														      class="form-control"
														      placeholder="Recomendación Técnica"
														      ng-model="newUnit.recomendaciontecnica"></input>
														      
													</div>
												</div>
												<div class="col-xs-12">
													<div class="form-group">
														<div class="row">
														<label class="col-xs-12">¿Tipo de café?</label>
															<div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.tipoCafe.estrictamenteDuro"> Estrictamente duro
													          </label>
													        </div>
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.tipoCafe.duro"> Duro
													          </label>
													        </div>
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.tipoCafe.semiduro"> Semiduro
													          </label>
													        </div>
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.tipoCafe.prime"> Prime
													          </label>
													        </div>		
													        <div class="col-xs-6">
													          <label>
													            <input type="checkbox" ng-model="newUnit.tipoCafe.extraprime"> Extraprime
													          </label>
													        </div>							
													        
														</div>
													</div>
												</div>
												
											</div>
										    
										  </form>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
							        <button type="button" class="btn btn-primary" form="newunitForm" ng-disabled="newunitForm.$invalid" ng-click="saveUnit()" >Guardar nueva</button>
							        <div ng-show="sucMsg" class="bg-success row">
									    <span>{{ sucMsg }}</span>
									  </div>
							      </div>
							    </div>
							  </div>
							</div>
				   	</div>
			   	</div>
		   </div>
		</div>
	</script>
	<script type="text/ng-template" id="/news.html">
		<div class="home-wrap blog">
		 <div class="container">
			   	<div class="row">
			   		<div class="col-md-6 col-md-offset-3">
				        <h2>Ultimas Noticias</h2>

						<div class="news-wrapper">
							<div class="panel panel-default news-item" ng-repeat="post in posts | orderBy: '-createdAt' | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
							  <div class="panel-heading">
							    <h3 class="panel-title"><a href="#/posts/{{post._id}}"> {{post.title}} <i class="glyphicon glyphicon-chevron-right"></i> </a></h3>
							  </div>
							  <div class="panel-body" ng-bind-html="post.content">
							    
							  </div>
							  <div class="panel-footer"> <small><span class="glyphicon glyphicon-calendar"></span> {{post.createdAt | date:'MM/dd/yyyy'}}</small></div>
							  
							</div>
						</div>
						<div class="pagination">
							 <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
						       &lt; Anterior
						    </button>
						    {{currentPage+1}}/{{numberOfPages()}}
						    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
						        Siguiente &gt;
						    </button>
						</div>

					</div>
			   	</div>
		   </div>
		</div>
	</script>
